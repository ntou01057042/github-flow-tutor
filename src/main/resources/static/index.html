<body>

            </div>
            <div class="col-8">
                <div class="row gy-3">
                    <div class="col-12" id="remote">
                        <button type="button" class="btn btn-light" id="switch">reset</button>
                    </div>
                    <div class="col-12" id="local">
                        <button type="button" class="btn btn-light" id="switch">切換本地端</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- offcanvas content -->

        <div class="offcanvas-header">
            <h1 class="offcanvas-title">git相關資訊</h1>
