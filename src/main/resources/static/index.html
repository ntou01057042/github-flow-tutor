<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>GitHub Flow Tutor</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
<div class="navbar">
    <a type="button" data-bs-toggle="offcanvas" data-bs-target="#moreInfo" id="bar">
        <div><img src="bars-solid.svg" alt="bar"></div>
    </a>
</div>
<div class="px-5">
    <div class="row justify-content-evenly">
        <div class=" col-3" id="command">
            <div id="suggestion"></div>
            <div id="record"></div>
            <input type="text" id="command-input" list="git-commands">
            <datalist id="git-commands">
                <option value="git commit"></option>
                <option value="git checkout"></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
                <option value="git "></option>
            </datalist>
        </div>
        <div class="col-8">
            <div class="row gy-3">
                <div class="col-12" id="remote-div">
                    <button type="button" class="btn btn-light" id="reset-button">Reset</button>
                    <pre class="mermaid" id="origin-diagram"></pre>
                </div>
                <div class="col-12" id="local-a-div">
                    <!--                    <button type="button" class="btn btn-light" id="switch">切換本地端</button>-->
                    <div>
                        <pre class="mermaid" id="local-a-diagram"></pre>
                        <h1 id="local-a-current-branch" data-branch="main"></h1>
                    </div>
                </div>
                <div class="col-12" id="local-b-div">
                    <!--                    <button type="button" class="btn btn-light" id="switch">切換本地端</button>-->
                    <div>
                        <pre class="mermaid" id="local-b-diagram"></pre>
                        <h1 id="local-b-current-branch" data-branch="main"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- offcanvas content -->
<div class="offcanvas offcanvas-end" id="moreInfo">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title">git相關資訊</h1>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </div>
</div>

<script type="module" src="index2.js"></script>
</body>

</html>
